<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onload="gametimer()">
    <div class="container-fluid">
        <div class="row row1">
            <div class="col-1"><a class="emailbtn" href="mailto:bbaclili@gmail.com"><span class="material-symbols-outlined">add_comment</span><p class="contact">Have Suggestions? Contact Us!</p></a></div>
            <div class="col-10 title">Basketball Scoreboard</div>
            <div class="col-1"></div>
        </div>
        <div class="row row2">
            <div class="col-4 resetarea">
                <button type="button" class="btn" onclick="reset()">Reset Board</button>
            </div>
            <div class="col-4">
                <div id="clockbox">
                    <div id="clk"></div>
                </div>
            </div>
            <div class="col-4 clkctrl">
                <button type="button" class="btn" id="btnplay" onclick="clkplay()" data-toggle="tooltip" data-placement="bottom" title="Start Clock"><i class="material-icons">play_arrow</i></button>
                <button type="button" class="btn" onclick="clkpause()"><i class="material-icons" data-toggle="tooltip" data-placement="bottom" title="Pause Game">pause</i></button>
                <button type="button" class="btn" onclick="clkstop()" data-toggle="tooltip" data-placement="bottom" title="Restart Clock"><span class="material-symbols-outlined">refresh</span></button>
            </div>
        </div>
        <div class="row row3">
            <div class="col-1"></div>
            <div class="col-5 scorearea">
                <div id="scorebox">
                    <h1 id="score1"></h1>
                </div>
                <h1 class="scoreboard">HOME</h1>
                <button type="button" class="btn" onclick="homescore1()">+1</button>
                <button type="button" class="btn" onclick="homescore2()">+2️</button>
                <button type="button" class="btn" onclick="homescore3()">+3️</button>
            </div>
            <div class="col-5 scorearea">
                <div id="scorebox">
                    <h1 id="score2"></h1>
                </div>
                <h1 class="scoreboard">AWAY</h1>
                <button type="button" class="btn" onclick="awayscore1()">+1</button>
                <button type="button" class="btn" onclick="awayscore2()">+2️</button>
                <button type="button" class="btn" onclick="awayscore3()">+3️</button>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row row4">
            <div class="col-4 botarea">
                <div id="foulbox">
                    <h2 id="foul1"></h2>
                </div>
                <h2 class="botboard">FOULS</h2>
                <button type="button" class="btn" onclick="homefouladd()">+1</button>
                <button type="button" class="btn" onclick="homefoulmin()">-1</button>
            </div>
            <div class="col-4 perarea">
                <div id="periodbox">
                    <h2 id="periods"></h2>
                </div>
                <h2 class="botboard">PERIOD</h2>
                <button type="button" class="btn" onclick="periodadd()">+1</button>
                <button type="button" class="btn" onclick="periodmin()">-1</button>
            </div>
            <div class="col-4 botarea">
                <div id="foulbox">
                    <h2 id="foul2"></h2>
                </div>
                <h2 class="botboard">FOULS</h2>
                <button type="button" class="btn" onclick="awayfouladd()">+1</button>
                <button type="button" class="btn" onclick="awayfoulmin()">-1</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
